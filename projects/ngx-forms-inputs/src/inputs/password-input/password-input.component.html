<div class="wrapper" [@harmonica]="show">

	<mat-form-field [appearance]="appearance" [hideRequiredMarker]="hideRequired" [color]="color" subscriptSizing="dynamic">
		<mat-label *ngIf="label">
			{{label}}
			<ngx-icon class="tooltip" alias="help" *ngIf="tooltip" [matTooltip]="tooltip!"
					  matTooltipPosition="above" matTooltipTouchGestures="off"/>
		</mat-label>

		<input matInput [type]="showPassword ? 'text' : 'password'" [placeholder]="placeholder ?? label!" [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}" [required]="required"
		       [autocomplete]="autocomplete" [readonly]="readonly" [autofocus]="autofocus" #input [errorStateMatcher]="(errorMatcher$ | async)!" [attr.dir]="direction">

		<ngx-icon-button [alias]="showPassword ? 'visible' : 'hidden'" noClickBubble matIconSuffix (click)="toggleShow($event)"/>

		<mat-error>{{errorText$ | async}}</mat-error>

	</mat-form-field>
</div>
