
<mat-form-field appearance="fill" [color]="color" subscriptSizing="dynamic">

	<ngx-icon matIconPrefix class="search" alias="search"/>

	<input type="search" matInput [autofocus]="autofocus" [placeholder]="placeholder ?? label!" [readonly]="readonly" [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}" #input [attr.dir]="direction">

	<ngx-icon-button alias="close" matIconSuffix (click)="inputValue = ''" noClickBubble [disabled]="!inputValue || inputValue.length < 1"/>

</mat-form-field>
