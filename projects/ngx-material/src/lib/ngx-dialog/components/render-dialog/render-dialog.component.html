<div class="background ngx-fade" (click)="onClose()"></div>

<div class="popup ngx-move-up">

    <div class="header" *ngxIf="header$ as header">{{header}}</div>

    <div class="popup-content" *ngIf="plainDescription">
        <p>{{plainDescription}}</p>
    </div>

    <div class="popup-content" *ngIf="htmlDescription" [innerHTML]="htmlDescription"></div>

    <div class="popup-content" *ngxIf="contentTemplate$ as template">
        <ngx-render [template]="template"></ngx-render>
    </div>

    <div class="footer" *ngIf="buttons">
        <button mat-button *ngFor="let btn of buttons" (click)="btn.callback()" [color]="btn.color">
            {{btn.text}}
        </button>
    </div>

    <div class="footer" *ngxIf="footerTemplate$ as template">
        <ngx-render [template]="template"></ngx-render>
    </div>
</div>
