
<ngx-dialog-outlet/>

<ngx-dialog [header]="header" [disableClose]="!canClose" *ngIf="show" (close)="show = false">
    <p>{{text}}</p>
    <button mat-button dialogFooter (click)="show = false">Cancel</button>
    <button mat-button color="primary" dialogFooter (click)="submit.emit()">Submit</button>
</ngx-dialog>
