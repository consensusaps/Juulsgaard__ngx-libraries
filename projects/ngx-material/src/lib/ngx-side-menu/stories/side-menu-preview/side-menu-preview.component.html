
<ngx-side-menu-outlet/>

<ngx-side-menu (activeChange)="slugChanged.emit($event)" [active]="slug" showButtons>
    <ng-template ngxMenuTab="filter" name="Filter" icon="done">
        Filter tab
    </ng-template>

    <ng-template ngxMenuTab="two" name="Page 2" icon="inventory">
        Tab nr 2
    </ng-template>

    <ngx-side-menu-tab slug="three" icon="account_circle">
        Page 3
    </ngx-side-menu-tab>

    <ngx-side-menu-tab slug="hidden" hide icon="account_circle">
        Hidden
    </ngx-side-menu-tab>
</ngx-side-menu>

<hr>

<ngx-mono-side-menu (showChange)="showChanged.emit($event)" [show]="show" showButtons>
    <ng-template ngxMenuTab="mono" name="Mono" icon="done">
        Mono Sidepanel
    </ng-template>
</ngx-mono-side-menu>
