
<nav mat-tab-nav-bar mat-stretch-tabs color="primary" [tabPanel]="panel" uiHeader>
    @for (tab of tabs(); track tab) {

        <a mat-tab-link *ngIf="!tab.hide()" (click)="clickTab(tab)"
           [active]="tab.isOpen()" [disabled]="tab.disabled()"
           [routerLink]="getRouterLink(tab)" [fragment]="getFragment(tab)" [relativeTo]="relativeTo()">
            {{ tab.name() }}
        </a>

    }
</nav>

<mat-tab-nav-panel #panel uiWrapper>
    <ng-content></ng-content>
</mat-tab-nav-panel>
