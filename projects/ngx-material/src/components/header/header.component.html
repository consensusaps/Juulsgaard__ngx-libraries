@if (back.observed && !this.hideBack()) {
    <ngx-icon-button alias="back" class="back left-btn" (click)="back.emit()"/>
}

@if (close.observed && !this.hideClose()) {
    <ngx-icon-button alias="close" class="close left-btn" (click)="close.emit()"/>
}

@if (showMenu() && !back.observed && !close.observed) {
    <ngx-icon-button alias="burger" class="menu left-btn" (click)="openMenu()"/>
}

<div class="column">
    <p class="title" *ngIf="heading() as h">{{ h }}</p>
    <p class="sub-title" *ngIf="subHeading() as sh">{{ sh }}</p>
</div>

<ng-content/>
