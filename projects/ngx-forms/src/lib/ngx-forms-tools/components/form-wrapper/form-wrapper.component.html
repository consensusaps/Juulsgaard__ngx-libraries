<ng-template #content>
    <ng-content></ng-content>
</ng-template>

<form (ngSubmit)="submit.emit()">
    @if (fieldset()) {
        <fieldset [disabled]="readonly()">
            <ng-container *ngTemplateOutlet="content"/>
        </fieldset>
    } @else {
        <ng-container *ngTemplateOutlet="content"/>
    }
</form>
