
<div class="wrapper">
    <div class="list">
        <p *ngFor="let i of source" ngxDrag [dragData]="i" [dropText]="i" (dragStart)="onStart($event)">{{i}}</p>
    </div>

    <div class="list" ngxDropArea (ngxDrop)="onDrop($event)">
        <p *ngFor="let i of destination">{{i}}</p>
    </div>
</div>

<input type="text" placeholder="Text Input">
